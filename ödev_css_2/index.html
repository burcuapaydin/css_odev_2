<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/google.css">
</head>

<body>
   
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logosu">

<div class="head-box">
<span>Search the web using Google!</span><br>
<input class="search-box" type="text"  value-size="40"> <br>
<input class="GoogleSearchBox" type="submit" value="Google Search">
<input class="lucky" type="submit" value="I'm feeling lucky">
       <table class="group-box">
    <td class="box1">Special Searches <br> <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Searches</a><br> <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a> <br>
    </td>
    <td class="box2">
    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a> <br>
</td>

    <td class="box3">
        Get Google! <br>
        updates monthly: <br>
        <input type="text" name="emailadd" value=" your e-mail"> <br>
        <input type="submit" name="submitaction" value="Subscribe">
        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a> <br>

    </td>
  </table> 
   </div>
</body>
</html>
